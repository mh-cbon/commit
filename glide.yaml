package: github.com/mh-cbon/commit
scripts:
  prebump: git fetch --tags
  preversion: |
    philea -s "666 go vet %s" "666 go-fmt-fail %s" \
    && 666 go run main.go -v
  postversion: |
    git push \
    && git push --tags \
    && go install --ldflags "-X main.VERSION=!newversion!"
import:
- package: github.com/urfave/cli
  version: ^1.17.0
- package: github.com/mh-cbon/go-repo-utils
  version: ^0.0.3
